<div id="members">
    {% for classes in site.data.members.classes %}
    {% for class in classes %}
    {% if class[1].size > 0 %}

    <div class="class">

        <span class="title"> {{class[0]}} </span>

        <div class="brothers-wrapper">
            {% for brother in class[1] %}

            <div class="brother" style="background-image: url(/assets/imgs/brothers/{{brother.picture}});">
                {% if brother.linkedin != '' %}
                <a target="blank" href="{{brother.linkedin}}">
                    <i class="link fab fa-linkedin"></i>
                </a>
                {% endif %}
                <div class="overlay">
                    <span class="name"> {{brother.name}} </span>
                    <p><span class="major"> {{brother.major}} </span></p>
                    <p><span class="hometown"> {{brother.hometown}} </span></p>
                </div>
            </div>

            {% endfor %}
        </div>

    </div>

    {% endif %}
    {% endfor %}
    {% endfor %}
</div>
