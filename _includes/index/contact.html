<div id="contact">
    <h1> Contact Us </h1>
    <ul id="list">
        {% for exec in site.data.contacts %}
        <li>
            <span class="title">{{exec.title}}</span> -
            <span class="name">{{exec.name}}</span> -
            {{exec.email}}
        </li>
        {% endfor %}
    </ul>
</div>
