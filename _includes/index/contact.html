<div id="contact">
    <h1> Contact Us </h1>
    <ul id="contact-list">
        {% for exec in site.data.contacts %}
        <li>
            <span class="contact-list-title">{{exec.title}}</span> -
            <span class="contact-list-name">{{exec.name}}</span> -
            {{exec.email}}
        </li>
        {% endfor %}
    </ul>
</div>
