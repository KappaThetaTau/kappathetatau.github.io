<div id="contact">
    <h1> Contact Us </h1>
    <ul id="list">
        {% for exec in site.data.contacts %}
        <li>
            <span class="title">{{exec[1].title}}</span> -
            <span class="name">{{exec[1].name}}</span> -
            {{exec[1].email}}
        </li>
        {% endfor %}
    </ul>
</div>
