<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!--Theta Tau logo -->
        <link rel="icon" type="image/ico" href="/assets/imgs/favicon.ico">

        <!-- -Imported JS -->
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/app.js"></script>

        <meta name="author" content="{{ site.name }}">
        <meta name="description" content="{{ site.description }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
        <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.default_img }}{% endif %}">
        <meta property="og:type" content="blog">

    </head>

    <header>
        <a href="/"><img src="/assets/imgs/thetatau.png"> theta tau</a>
        <button class="hamburger">&#9776;</button>
        <button class="cross">x</button>
    </header>

    <div class="menu">
        <ul>
            {% for nav in site.nav %}
            <a href="{{nav[1]}}"><li>{{nav[0]}}</li></a>
            {% endfor %}
        </ul>
    </div> 

    <body>

        <div class="site">

            {{ content }}

        </div>

    </body>
</html>
