<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ site.title | escape }} | {{ page.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!--Theta Tau logo -->
        <link rel="icon" type="image/ico" href="/assets/imgs/favicon.ico">

        <!-- SEO STUFF -->
        <meta name="author" content="{{ site.name }}">
        <meta name="description" content="{{ site.description }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
        <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.default_img }}{% endif %}">
        <meta property="og:type" content="blog">

    </head>

    <div id="nav-wrapper">
        <header>
            <a href="/"><img src="/assets/imgs/thetatau.png"><big>Theta Tau | UIUC</big></a>
            <button class="hamburger">&#9776;</button>
            <a href="/#contact" class="header-nav">Contact Us</a>
            <a href="/2022/faq" class="header-nav">FAQ</a>
            <a href="/blog" class="header-nav">Blog</a>
            <a href="/brothers" class="header-nav">Brothers</a>
            <a href="/2023/spring-rush-2023/" class="header-nav">Rush</a>
            <a href="/#about" class="header-nav">About Us</a>
            <a href="/" class="header-nav">Home</a>
            <button class="cross">x</button>
        </header>

        <div class="menu">
            <ul>
                {% for link in site.data.navigation.navigation %}
                <a href="{{link.link}}"><li>{{link.item}}</li></a>
                {% endfor %}
            </ul>
        </div> 
    </div>

    <body>

        <div class="site">

            {{ content }}

        </div>

        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>

    </body>

    {% include footer.html %}
</html>
