---
layout: default
---
<div class="post">
    <h1>
        {{ page.title }}
        {% if page.image %}
        <img src="/assets/imgs/posts/{{ page.image }}">
        {% else %}{% endif %}
    </h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
    <div class="content">
        {{ content }}
    </div>
</div>
