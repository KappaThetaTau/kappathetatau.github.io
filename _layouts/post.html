---
layout: default
---
<div class="post">
    {% if page.image %}
    <img src="/assets/imgs/posts/{{ page.image }}">
    {% else %}{% endif %}
    <h2>
        {{ page.title }}
    </h2>
    <p class="meta">{{ page.date | date_to_string }}</p>
    <div class="content">
        {{ content }}
    </div>
</div>
