backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "assets/imgs/posts" # Media files will be stored in the repo under assets/imgs

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: menu
    label: Menu
    files:
        - label: Navigation Menu
          name: navigation
          file: _data/navigation.yml
          fields:
              - label: Navigation Links
                name: navlinks
                widget: list
                fields:
                    - label: Navigation Link
                      name: link
                      widget: object
                      fields:
                          - {label: Name, name: name, widget: string}
                          - {label: Link, name: link, widget: string}
  - name: "members"
    label: "Members"
    files:
        - label: "Executive Members"
          name: "board"
          file: "_data/contacts.yml"
          fields:
              - {label: Regent, name: regent, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Vice Regent, name: vregent, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Scribe, name: scribe, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Treasurer, name: treasurer, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Corresponding Secretary, name: secretary, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Historian, name: historian, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Professional, name: professional, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Philanthropy, name: philanthropy, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Rush, name: rush, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Fundraising, name: fundraising, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Projects, name: projects, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
              - {label: Web, name: web, widget: object, fields: [{label: Name, name: name, widget: string}, {label: Email, name: email, widget: string}]}
